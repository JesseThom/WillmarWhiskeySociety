<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login | Willmar Whisky Society</title>
</head>

<body>
    <div class="navbar bg-white">
        <h1 class="mx-auto">Willmar Whisky Society Event Manager Login</h1>
    </div>

<!-- login -->
    <h1 class="display-4 text-center text-white">Login</h1>

    <form class="whitebox border shadow p-3 mb-5 bg-body-tertiary rounded p-5 mt-5 col-sm-10 col-lg-6 mx-auto" action="/submit_admin" method="post" >

        <input class="form-control mt-3" type="text" name="name" placeholder="Name">
        {% for message in get_flashed_messages(category_filter=['err_users_login']) %}
        <p class="err-msg text-center">{{message}}</p>
        {% endfor %}

        <input class="form-control mt-3" type="password" name="password" placeholder="Password">
        {% for message in get_flashed_messages(category_filter=['err_users_login_pw']) %}
        <p class="err-msg text-center">{{message}}</p>
        {% endfor %}

        <div class="mt-3 text-center">
            <button class="btn btn-secondary">Login</button>
            <!-- <button class="btn btn-secondary d-block mx-auto mt-3">Login</button> -->
            <a class="btn btn-secondary" href="/">Return to Main Page</a>
        </div>
    </form>
</body>

</html>
